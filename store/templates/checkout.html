<!DOCTYPE html>
<html>
<head>
    <title>Checkout - Janaki Verity</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fffafc;
            padding: 2rem;
            color: #333;
        }
        .checkout-box {
            max-width: 600px;
            margin: auto;
            background: #ffe6f0;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 0 12px #fbbbd4;
        }
        h2 {
            color: #cc3366;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: bold;
            margin-top: 1rem;
            display: block;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border-radius: 8px;
            border: 1px solid #ffccd5;
            margin-bottom: 1rem;
        }
        .submit-btn {
            background: #ff69b4;
            color: white;
            padding: 0.7rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: auto;
        }
        .submit-btn:hover {
            background: #ff1493;
        }
    </style>
</head>
<body>
    <div class="checkout-box">
        <h2>ðŸŒ¸ Checkout ðŸŒ¸</h2>
        <form method="post">
            {% csrf_token %}
            <label>Full Name:</label>
            <input type="text" name="name" required>
        
            <label>Delivery Address:</label>
            <textarea name="address" rows="3" required></textarea>
        
            <label>Phone Number:</label>
            <input type="text" name="phone" required>
        
            <label>Payment Method:</label>
            <select name="payment_method" required>
                <option value="cod">Cash on Delivery</option>
                <option value="khalti">Khalti</option>
                <option value="Esewa">Esewa</option>
                <option value="fonepay">FonePay</option>
            </select>
        
            <button type="submit" class="submit-btn">Place Order ðŸ’–</button>
        </form>
        
    </div>
</body>
</html>
